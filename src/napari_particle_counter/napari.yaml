name: napari-particle-counter
display_name: napari particle counter
contributions:
  commands:
    - id: napari-particle-counter.make_sample_data
      python_name: napari_particle_counter._sample_data:make_sample_data
      title: Load sample data from napari particle counter 
    - id: napari-particle-counter.make_qwidget
      python_name: napari_particle_counter._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-particle-counter.make_magic_widget
      python_name: napari_particle_counter._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-particle-counter.make_func_widget
      python_name: napari_particle_counter._widget:example_function_widget
      title: Make example function widget   
  sample_data:
    - command: napari-particle-counter.make_sample_data
      display_name: napari particle counter
      key: unique_id.1 
  widgets:
    - command: napari-particle-counter.make_qwidget
      display_name: Example QWidget
    - command: napari-particle-counter.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-particle-counter.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 